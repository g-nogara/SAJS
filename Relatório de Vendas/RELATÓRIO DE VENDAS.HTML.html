<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Relatório de vendedores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
     
    </head>
    <body>
         
    <div class="jumbotron">
        <h1 class="display-4" style="text-align: center">Relatório Mensal de Vendas</h1>
    </div>
    
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Pesquisar">
    <br>
    <div class="input-group-append">
      <button class="btn btn-primary" type="submit">Pesquisar</button>  
     </div>
  </div>

        <hr>
    <div class="table-responsive">  
        <table class= "table table-bordered">
            <br>
            <tr>
                <th>Codigo vendedor</th>
                <th>Nome vendedor</th>
                <th>Numero de produtos vendidos</th>
                <th>Cota mensal</th>
            </tr>
        </table>
    </div>
     
    
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <Button type = "button" class="btn btn-secondary">Imprimir relatorio</Button>
                <button class="btn btn-secondary">Exibir Online</button>
                <Button type = "button" class="btn btn-secondary">Imprimir relatorio</Button>
            </div>
        </div>
        
    </div>
    
   
        
    
      
    
    

    
    
    
    </body>



</html>
