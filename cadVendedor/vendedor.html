<!DOCTYPE html>
<meta charset="UTF-8">
<head>
    <title>Cadastro de Vendedores</title>
</head>
<body>
    <h1>Cadastro de Vendedores</h1>
    <form onsubmit="salvarDados()">
        Nome:             <input type="text" id='nome' placeholder="Nome do contratado"><br>
        Código:           <input type="number" id="codigo" placeholder="Código de identificação"><br>
        Cargo:            <input type="text" id="cargo" placeholder="Cargo do contratado"><br>
        Data de admissão: <input type="date" id="admissao" placeholder="Data de admissão"><br>
        <button type="submit" id="envioForm">Salvar Dados</button>
    </form>
</body>
<script src="./vendedor.js"></script>
</html>
