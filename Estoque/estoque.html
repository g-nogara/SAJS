<!DOCTYPE html>
<meta charset=utf-8>

<head>
    <title>Estoque</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: slategray;">

    <div class="jumbotron">
        <h1 class="display-4">Estoque</h1>
        <p class="lead">Registro de produtos</p>
        <hr class="my-4">
        <p>Cada produto deve ter um código <b>único</b></p>
      </div>


    <div class="container">
    <div class="form-group">
        <label for="codigo" id="labelCodigo"><b>Código do Produto</b></label>
        <input type="text" class="form-control" placeholder="Insira cód. produto" id="codigo" required>
        <p>
            <label for="valor"><b>Valor</b></label>
            <input type="number" class="form-control" placeholder="Insira valor produto" id="valor" required>
        </p>
        <p>
            <label for="quantidade"><b>Quantidade</b></label>
            <input type="number" class="form-control" placeholder="Insira quantidade do produto" id="quantidade" required>
        </p>
        <p>
                <label for="describe"><b>Descrição</b></label>
                <input type="text" class="form-control" placeholder="Insira descrição do produto" id="describe" required>
            </p>
        <button onclick="gravar()" id="btnGravar" type="submit" class="btn btn-primary btn-lg">Gravar</button>
        <button onclick="recuperarItem()" type="submit" class="btn btn-warning">Recuperar item</button>
    </div>
        <p id="exibir"></p>
        <script type="text/javaScript" src="./scriptEstoque.js"></script>
</body>
