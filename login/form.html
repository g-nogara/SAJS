<!DOCTYPE html>
<html lang="pt-br">
<meta charset=utf-8>

<head>
    <title>Login</title>
    <meta http-equiv="refresh" content="60">
    <script src="scriptAcesso.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: slategray;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">Login</h1>
            <p class="lead">Autorização Necessária</p>
        <hr class="my-4">
      </div>
    </div>

        <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                  <div class="card-body">
                    <form class="form-signin">
                      <div class="form-label-group">
                        <label for="inputUser">Nome do Usuário</label>
                        <input type="text" id="inputUsuario" class="form-control" placeholder="Funcionário" required autofocus>
                      </div>
                    </br>
                      <div class="form-label-group">
                        <label for="inputPassword">Senha</label>
                        <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required>
                      </div>
                    </br>
                    <div class="container">
                      <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="redirecionar(form)">Login</button></br>
                      <button class="btn btn-secundary btn-lg" style="background-color:white; border-color:black; position:relative; left:40%; right:40%;">Limpar</button>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
